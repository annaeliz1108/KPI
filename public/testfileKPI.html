

<!DOCTYPE html>
<html>
  <head>
    <title>KPI Query</title>
    <style>
      body {
        background-color: #ececec;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        color: #333;
      }
      form {
        margin: 20px auto;
        max-width: 500px;
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type=text] {
        width: 100%;
        padding: 10px;
        border: 2px solid #d9d9d9;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      button[type=submit] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      .output {
        margin-top: 20px;
        text-align: center;
      }
      .output p {
        background-color: #c2ebc2;
        padding: 10px;
        box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <h1>KPI Query</h1>
      <label for="input">QI Project:</label>
      <input type="text" id="input" name="input" placeholder="Enter your QI Project...">
      <button type="submit">Submit</button>
    </form>
    <div class="output">
      <p id="outputText"></p>
    </div>
    <script>
      const form = document.querySelector('#myForm');
      const outputText = document.querySelector('#outputText');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const input = { input: form.input.value };
        const response = await fetch('/api/request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(input)
        });
        const data = await response.text();
        outputText.textContent = data;
      });
    </script>
  </body>
</html>
